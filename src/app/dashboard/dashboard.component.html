<div class="main-content">
    <div class="container-fluid">

        <figure class="highcharts-figure card card-body">
            <div id="pie-chart"></div>
        </figure>

        <div class="row" *ngIf="title">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info row">
                        <div class="col-6 card-title">
                            <h4 class="card-title">
                                {{title|translate}}
                            </h4>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive"
                            style="text-align: start;">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th
                                        *ngFor="let column of displayedColumns;">
                                        {{column|translate}}
                                    </th>
                                </thead>
                                <tbody>
                                    <tr
                                        *ngFor="let data of dataSource; let i=index">
                                        <td>
                                            {{i+1}}
                                        </td>
                                        <td>
                                            {{data.name}}
                                        </td>
                                        <td>
                                            {{data.companyName}}
                                        </td>
                                        <td>
                                            {{data.nid}}
                                        </td>
                                        <td>
                                            {{data.username}}
                                        </td>
                                        <td>
                                            {{data.phoneNumber}}
                                        </td>
                                        <td>
                                            {{data.nationality}}
                                        </td>
                                        <td>
                                            {{data.registrationDate|date :
                                            'longDate':'':'ar-EG' }}
                                        </td>
                                        <td class="actions row"
                                            style="max-width: 110px;">
                                            <div class="col-6">
                                                <button mat-mini-fab
                                                    color="primary"
                                                    *ngIf="!data.status"
                                                    (click)="Update(data)"
                                                    matTooltip="{{'buttons.edit'|translate}}">
                                                    <span
                                                        class="material-symbols-outlined">edit</span>
                                                </button>
                                            </div>

                                            <div class="col-6">
                                                <button mat-mini-fab
                                                    color="warn"
                                                    *ngIf="!data.status"
                                                    (click)="deleteObject(data)"
                                                    matTooltip="{{'buttons.delete'|translate}}">
                                                    <span
                                                        class="material-symbols-outlined">delete</span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <mat-paginator (page)="handlePaginator($event)"
                                [length]="totalCount" showFirstLastButtons
                                [pageSize]="MatPaginatorSize?.pageSize"
                                [pageSizeOptions]="MatPaginatorSize?.pageSizeOptions"
                                aria-label="Select page">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
